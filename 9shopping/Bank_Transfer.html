<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago con Transferencia Bancaria</title>
    <script>
        // Función para validar que solo se ingresen números
        function validateNumberInput(input) {
            input.value = input.value.replace(/\D/g, '');
        }
    </script>
</head>
<body>
    <h1>Pago con Transferencia Bancaria</h1>
    <form action="Payment_Methods_Nuevo.php" method="post">
        <input type="hidden" name="metodo_pago" value="transferencia_bancaria">
        <label for="account_number">Número de Cuenta:</label><br>
        <input type="text" id="account_number" name="account_number" required maxlength="20" oninput="validateNumberInput(this)"><br><br>
        <button type="submit">Pagar con Transferencia Bancaria</button>
    </form>
</body>
</html>
